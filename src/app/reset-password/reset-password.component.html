<div class="reset-password-container">
  <div class="reset-password-card">
    <h1>Réinitialiser votre mot de passe</h1>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nouveau mot de passe</label>
        <input 
          type="password" 
          formControlName="newPassword"
          [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
        
        <div class="invalid-feedback" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          <div *ngIf="resetForm.get('newPassword')?.hasError('required')">
            Le mot de passe est requis
          </div>
          <div *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
            Minimum 6 caractères
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmer le mot de passe</label>
        <input 
          type="password" 
          formControlName="confirmPassword"
          [class.is-invalid]="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
        
        <div class="invalid-feedback" *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
          Les mots de passe ne correspondent pas
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="resetForm.invalid || isLoading">
        
        <span *ngIf="!isLoading">Réinitialiser</span>
        <span *ngIf="isLoading" class="spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>
    </form>
  </div> 
</div>
