<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout de Bénéficiaire</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AJOUT DE BÉNÉFICIAIRE</h1>
      <p>Ajoutez un bénéficiaire de virement.</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>AJOUTER UN BÉNÉFICIAIRE</h2>
      </div>
      <div class="card-content">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nom" class="form-label required">Nom</label>
            <input type="text" id="nom" class="form-control" [(ngModel)]="beneficiaire.nom" name="nom" required>
          </div>

          <div class="form-group">
            <label for="prenom" class="form-label required">Prénom</label>
            <input type="text" id="prenom" class="form-control" [(ngModel)]="beneficiaire.prenom" name="prenom" required>
          </div>

          <div class="form-group">
            <label for="rib" class="form-label required">RIB</label>
            <input type="text" id="rib" class="form-control" [(ngModel)]="beneficiaire.ribCompte" name="ribCompte" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="beneficiaire.Email" name="email">
          </div>

          <div class="form-group">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="tel" id="telephone" class="form-control" [(ngModel)]="beneficiaire.Telephone" name="telephone">
          </div>

          <div class="form-hint">* Champs obligatoire</div>

          <button type="submit" class="btn">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
