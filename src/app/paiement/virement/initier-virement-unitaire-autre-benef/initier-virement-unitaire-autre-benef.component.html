<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiation Virement Unitaire</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="breadcrumb">
                <a href="#">Home</a> /
                <a href="#">Initiation Virement</a> /
                <span>virement-unitaire</span>
            </div>

            <div class="form-container">
                <h2 class="form-title">Initiation virement unitaire</h2>

                <form [formGroup]="virementForm" class="transfer-form">
                    <!-- Donneur d'ordre section -->
                    <div class="form-section">
                        <h3 class="section-title">(Donneur d'ordre)</h3>

                        <div class="form-row">
                          <div class="form-group">
                            <label for="compte">Choisir un compte <span class="required">*</span></label>
                            <select id="compte" class="form-control" formControlName="compteEmetteur" required>
                              <option value="">Sélectionner un compte</option>
                              <option *ngFor="let compte of comptes" [value]="compte.rib">
                                {{ compte.type }} - {{ compte.rib }}
                              </option>
                            </select>
                             <!-- Afficher le solde du compte sélectionné -->
                            <div *ngIf="soldeCompteSelectionne !== null" class="solde-compte">
                              <strong>Solde disponible :</strong> {{ soldeCompteSelectionne }} TND
                            </div>
                          </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="montant">Montant <span class="required">*</span></label>
                                <input type="number" id="montant" formControlName="montant" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="motif">Motif <span class="required">*</span></label>
                                <input type="text" id="motif" formControlName="motif" class="form-control" required>
                            </div>
                        </div>

                        <div>
                          <label for="description">Description <span class="required">*</span></label>
                          <input type="text" id="description" formControlName="description" class="form-control" required>
                        </div>
                    </div>

                    <!-- Bénéficiaire section -->
                    <div class="form-section">
                        <h3 class="section-title">(Bénéficiaire)</h3>

                        <!-- Ajout des checkbox pour le choix du type de bénéficiaire -->
                        <div class="form-row">
                          <div class="form-group">
                              <label class="checkbox-container">
                                  <input type="radio" name="beneficiaireType" [(ngModel)]="beneficiaireType" value="exist" [ngModelOptions]="{standalone: true}">
                                  Bénéficiaire existant
                              </label>
                              <label class="checkbox-container">
                                  <input type="radio" name="beneficiaireType" [(ngModel)]="beneficiaireType" value="new" checked [ngModelOptions]="{standalone: true}">
                                  Nouveau bénéficiaire
                              </label>
                          </div>
                        </div>

                        <!-- Afficher "hello" pour bénéficiaire existant -->
                        <div *ngIf="beneficiaireType === 'exist'">
                            hello
                        </div>

                        <!-- Afficher les champs pour nouveau bénéficiaire -->
                        <div *ngIf="beneficiaireType === 'new'">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nom-beneficiaire">Nom & prénom <span class="required">*</span></label>
                                    <input type="text" id="nom-beneficiaire" formControlName="nomBeneficiaire" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="rib-beneficiaire">RIB Bénéficiaire <span class="required">*</span></label>
                                    <input type="text" id="rib-beneficiaire" formControlName="ribBeneficiaire" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" (click)="effectuerVirement()" class="btn btn-submit">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
