<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page dédiée à la gestion des virements unitaires vers d'autres b&neficiaires.">

    <title>Initiation Virement Unitaire</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="breadcrumb">
                <a href="#">Home</a> /
                <a href="#">Initiation Virement</a> /
                <span>virement-unitaire</span>
            </div>

            <div class="form-container">
                <h2 class="form-title">Initiation virement unitaire</h2>

                <form [formGroup]="virementForm" class="transfer-form">
                    <!-- Donneur d'ordre section -->
                    <div class="form-section">
                        <h3 class="section-title">(Donneur d'ordre)</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="compte">Choisir un compte <span class="required">*</span></label>
                                <select id="compte" class="form-control" formControlName="compteEmetteur" required>
                                    <option value="">Sélectionner un compte</option>
                                    <option *ngFor="let compte of comptes" [value]="compte.rib">
                                        {{ compte.type }} - {{ compte.rib }}
                                    </option>
                                </select>





 <!-- Afficher le solde du compte sélectionné-->

 <div *ngIf="soldeCompteSelectionne !== null" class="solde-compte"
 [class.solde-negatif]="soldeCompteSelectionne < 0">
<strong>Solde disponible :</strong>
<span [class.text-danger]="soldeCompteSelectionne < 0">
    {{ soldeCompteSelectionne | number:'1.2-2' }} TND
</span>
</div>



                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">

                                <label for="montant">Montant <span class="required">*</span></label>
                                <input type="number" id="montant" formControlName="montant" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="motif">Motif <span class="required">*</span></label>
                                <input type="text" id="motif" formControlName="motif" class="form-control" required>
                            </div>
                        </div>

                        <div>
                            <label for="description">Description </label>
                            <input type="text" id="description" formControlName="description" class="form-control" >
                        </div>
                    </div>

                    <!-- Bénéficiaire section -->
                    <div class="form-section">
                        <h3 class="section-title">(Bénéficiaire)</h3>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="beneficiaire">Choisir un bénéficiaire <span class="required">*</span></label>
                                <select id="beneficiaire" class="form-control" formControlName="idBeneficiaire" required>
                                    <option value="">Sélectionner un bénéficiaire</option>
                                    <option *ngFor="let beneficiaire of beneficiaires" [value]="beneficiaire.id">
                                        {{ beneficiaire.nom }} {{ beneficiaire.prenom }} - {{ beneficiaire.ribCompte }}
                                    </option>
                                </select>
                                <div class="ajouter-beneficiaire-container">
                                  <button type="button" class="ajouter-beneficiaire" (click)="openAddBeneficiaireModal()">
                                      <span class="plus-icon"></span> Ajouter un bénéficiaire
                                  </button>
                              </div>


                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" (click)="effectuerVirement()" class="btn btn-submit">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
